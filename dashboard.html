<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Personal Finance Tracker</title>
  <link rel="stylesheet" href="./style.css">
  <script defer src="./app.js"></script>
</head>
<body>
  <header>
    <h1>Personal Finance Tracker</h1>
    <button id="btnLogout">Logout</button>
  </header>

  <main>
    <div class="grid-2">
      <div class="card">
        <h2>Add Transaction</h2>
        <label>Type</label>
        <select id="txType">
          <option value="expense">Expense</option>
          <option value="income">Income</option>
        </select>

        <label>Category</label>
        <input id="txCategory" placeholder="e.g., Groceries, Rent">

        <label>Amount</label>
        <input id="txAmount" type="number" step="0.01" min="0">

        <label>Date</label>
        <input id="txDate" type="date">

        <label>Note</label>
        <input id="txNote" placeholder="Optional note">

        <button id="btnAddTx">Add Transaction</button>
        <p id="addTxMsg" class="msg"></p>
      </div>

      <div class="card">
        <h2>Your Transactions</h2>
        <table id="txTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Type</th>
              <th>Category</th>
              <th class="right">Amount</th>
              <th>Note</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </main>

  <footer>
    <p>Built by Parneet Kaur â€¢ Full-stack demo project for co-op applications</p>
  </footer>
</body>
</html>
